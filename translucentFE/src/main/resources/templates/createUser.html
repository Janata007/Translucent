<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Креирајте нов корисник</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link>
    <!--    <link rel="stylesheet" href="../static/styles.css">-->
</head>
<body>
<div class="container">
    <hr>
    <div class="card bg-light">
        <article class="card-body mx-auto" style="max-width: 400px;">
            <form method="post" th:action="@{/users/register}" th:object="${newUserDTO}">
                <input id="userName" placeholder="Enter User Name" required type="text" />
                <input id="firstName" placeholder="Enter First Name" required type="text" />
                <input id="lastName" placeholder="Enter Last Name" required type="text" />
                <input id="email" placeholder="Enter email" required type="text" />
                <input id="password" placeholder="Enter password" required type="password"/>
                <select id="sectorId" required >
                    <option value="" hidden>Select a sector</option>
                    <option value="1" >1</option>
                    <option value="2" >2</option>
                    <option value="3" >3</option>
                </select>
                <input type="submit" value="Create User" th:action="@{http://localhost:9191/users/}">
            </form>

        </article>
    </div> <!-- card.// -->
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>


</body>
</html>
